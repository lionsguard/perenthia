<div class="login">
    <fieldset>
        <legend>Login</legend>
        <label for="username">UserName:</label>
        <div>$username$</div>
        <label for="password">Password:</label>
        <div>$password$</div>
        <label for="rememberMe">Remember Me:</label>
        <span>$rememberMe$</span>
        <div class="button">
            $login$
        </div>
        <div class="button">
            $cancel$
        </div>
        <div>$signup$</div>
        <div>$forgotPassword$</div>
    </fieldset>
</div>
